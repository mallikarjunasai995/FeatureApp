<div class="container">
    <div *ngIf="!submitted">
  <h2>FeatureRequestForm</h2>
  <form #FeatureForm="ngForm" (ngSubmit)="onSubmit(FeatureForm.value)">
    <div class = "form-group">
      <label for="Title">Title</label>
      <input type = "text" class="form-control"  name="Title" ngModel #title="ngModel" required>
      //name attribute is important for binding the data
  
      <div class="alert alert-danger" [hidden]="Title.valid || Title.pristine">Name is required</div>

    </div>
    <div class = "form-group">
      <label>Description</label>
      <input type = "text" class="form-control" name="Description" ngModel #Description="ngModel" required>
      
    </div>
    <div class = "form-group">
      <label for="Client">Client</label>
      <select class="form-control" id="Client" ngModel name="Client" required>
        <option *ngFor="let cli of Client" [value]="cli">{{cli}}</option>
      </select>
      
    </div>
    <div class = "form-group">
      <label>Date</label>
      <input type = "text" class="form-control" name="Date" ngModel #date="ngModel" required>
      
    </div>
    <div class = "form-group">
      <label for="Prodcut">Prodcut Area</label>
      <select class="form-control" id="Prodcut" ngModel name="Product" required>
        <option *ngFor="let prod of Product" [value]="prod">{{prod}}</option>
      </select>
    </div>
      
      <br>
      <button type="submit" class="btn btn-primary">submit</button>
    
      </form>
    </div>

       <div *ngIf="submitted">
        <h2>You submitted the following:</h2>
        <div class="row">
          <div class="col-xs-3">Title</div>
          <div class="col-xs-9  pull-left">{{ form.Title }}</div>
        </div>
        <div class="row">
            <div class="col-xs-3">Description</div>
            <div class="col-xs-9  pull-left">{{ form.Description }}</div>
          </div>
    
        <div class="row">
          <div class="col-xs-3">Client</div>
          <div class="col-xs-9 pull-left">{{ form.Client }}</div>
        </div>
        <div class="row">
          <div class="col-xs-3">Product Area</div>
          <div class="col-xs-9 pull-left">{{ form.Product}}</div>
        </div>
        <div class="row">
            <div class="col-xs-3">Date</div>
            <div class="col-xs-9 pull-left">{{ form.Date}}</div>
          </div>
        <br>
        <button class="btn btn-primary" (click)="submitted=false">Edit</button>
      </div>

</div>
